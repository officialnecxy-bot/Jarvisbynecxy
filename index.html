<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NECXY | OMEGA STEALTH V15</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --red: #FF003C; --glass: rgba(10, 10, 10, 0.9); }
        body { 
            background: #000; color: white; font-family: 'Outfit', sans-serif; 
            min-height: 100vh; display: flex; flex-direction: column; overflow-x: hidden; 
        }
        .header-font { font-family: 'Space Grotesk', sans-serif; }
        
        /* Ultra Glassmorphism V4 */
        .glass { 
            background: var(--glass); backdrop-filter: blur(50px); 
            -webkit-backdrop-filter: blur(50px); border: 1px solid rgba(255, 255, 255, 0.05); 
        }
        .red-neon { color: var(--red); text-shadow: 0 0 20px rgba(255, 0, 60, 0.8); }
        .bg-red { background: var(--red); box-shadow: 0 0 40px rgba(255, 0, 60, 0.5); }
        
        .card-elite { border-left: 5px solid var(--red); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .card-elite:hover { background: rgba(255, 0, 60, 0.08); transform: scale(1.02); }

        #history-panel { transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1); }
        .drawer-hide { transform: translateX(100%); opacity: 0; }

        @keyframes scan { 0% { top: -100%; } 100% { top: 200%; } }
        .scanner { position: absolute; width: 100%; height: 4px; background: var(--red); opacity: 0.15; filter: blur(8px); animation: scan 4s linear infinite; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-zinc-900 via-black to-black">

    <nav class="p-6 mx-4 mt-4 glass rounded-[35px] flex justify-between items-center sticky top-4 z-50 border-white/5 shadow-2xl">
        <div class="flex flex-col">
            <h1 class="header-font text-2xl font-bold tracking-tighter uppercase italic leading-none">NECXY<span class="red-neon">NODE</span></h1>
            <span class="text-[8px] font-bold uppercase tracking-[5px] text-zinc-600 mt-1">Anti-Detection Node v15.0</span>
        </div>
        <div class="flex gap-2">
            <button onclick="toggleHistory()" class="w-12 h-12 glass rounded-2xl flex items-center justify-center text-xl hover:text-red-600 transition-all">
                <i class="fa-solid fa-clock-rotate-left"></i>
            </button>
            <button onclick="location.reload()" class="w-12 h-12 glass rounded-2xl flex items-center justify-center text-xl hover:text-red-600 transition-all">
                <i class="fa-solid fa-power-off"></i>
            </button>
        </div>
    </nav>

    <main class="flex-grow px-4 mt-12 max-w-4xl mx-auto w-full">
        <div class="glass p-12 rounded-[60px] text-center relative overflow-hidden mb-10 shadow-[0_0_60px_rgba(255,0,60,0.05)] border-red/10">
            <div class="scanner"></div>
            <p class="text-[10px] font-black uppercase tracking-[8px] text-zinc-500 mb-8">Generated Social Identity</p>
            <div class="flex flex-col items-center gap-10">
                <h2 id="email-addr" class="text-xl md:text-4xl font-black tracking-tighter text-white break-all italic uppercase drop-shadow-2xl">SECURE_LINKING...</h2>
                <div class="flex gap-4">
                    <button onclick="copyMail()" class="w-16 h-16 glass rounded-2xl flex items-center justify-center text-xl hover:bg-white/10 active:scale-90 transition-all"><i class="fa-solid fa-copy"></i></button>
                    <button id="gen-btn" onclick="initNewIdentity()" class="bg-red px-12 py-5 rounded-[28px] font-black uppercase text-xs tracking-[5px] text-white active:scale-95 transition-all shadow-2xl">GENERATE NODE</button>
                </div>
            </div>
        </div>

        <div class="mb-32">
            <div class="flex justify-between items-center px-6 mb-8">
                <h3 class="header-font text-xs font-bold uppercase tracking-[6px] text-zinc-500 italic">Traffic_Inflow</h3>
                <div class="flex items-center gap-4">
                    <span id="msg-count" class="text-[9px] font-black glass px-4 py-2 rounded-xl text-red-600">0 MESSAGES</span>
                    <button onclick="syncInbox()" class="text-xs text-zinc-500 hover:text-white"><i id="sync-icon" class="fa-solid fa-sync"></i></button>
                </div>
            </div>
            <div id="inbox-container" class="space-y-4">
                <div class="glass p-24 rounded-[55px] text-center border-dashed border-white/5 opacity-20">
                    <i class="fa-solid fa-user-ninja text-6xl mb-6"></i>
                    <p class="text-[10px] font-bold uppercase tracking-[6px]">Awaiting Decryption Signals...</p>
                </div>
            </div>
        </div>
    </main>

    <div id="history-panel" class="fixed inset-y-0 right-0 w-full max-w-sm glass z-[200] border-l border-white/10 drawer-hide flex flex-col shadow-2xl">
        <div class="p-10 border-b border-white/5 flex justify-between items-center bg-black">
            <h3 class="header-font font-bold uppercase tracking-[5px] text-sm text-red-600">History_Logs</h3>
            <button onclick="toggleHistory()" class="text-xl text-zinc-500 hover:text-white"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div id="history-list" class="flex-grow overflow-y-auto p-8 space-y-4 no-scrollbar"></div>
        <div class="p-8 border-t border-white/5">
            <button onclick="clearHistory()" class="w-full py-5 glass rounded-2xl text-[10px] font-black uppercase tracking-widest text-red-600 hover:bg-red-600 hover:text-white transition-all">Purge Logs</button>
        </div>
    </div>

    <div id="reader" class="fixed inset-0 z-[220] hidden items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/98 backdrop-blur-3xl" onclick="closeReader()"></div>
        <div class="glass w-full max-w-4xl rounded-[60px] relative z-10 flex flex-col border-white/10 shadow-2xl overflow-hidden max-h-[85vh]">
            <div class="p-10 border-b border-white/5 flex justify-between items-center bg-black/40">
                <div class="overflow-hidden">
                    <p id="m-from" class="text-red-600 text-[10px] font-black uppercase tracking-widest mb-2"></p>
                    <h2 id="m-sub" class="text-white font-black uppercase text-xl italic truncate pr-10"></h2>
                </div>
                <button onclick="closeReader()" class="w-14 h-14 rounded-2xl bg-white/5 flex items-center justify-center text-white hover:bg-red-600 transition-all"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div id="m-body" class="p-10 overflow-y-auto no-scrollbar text-base text-zinc-400 bg-transparent"></div>
        </div>
    </div>

    <footer class="py-12 border-t border-white/5 text-center mt-auto bg-black">
        <p class="header-font text-[10px] tracking-[20px] text-zinc-800 italic">NECXY DEVELOPER</p>
    </footer>

    <script>
        const API = "https://api.mail.gw";
        const PROXY = "https://api.allorigins.win/raw?url=";
        let authToken = "";
        let activeEmail = "";

        async function secureRequest(path, method = 'GET', body = null) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                    ...(authToken && { 'Authorization': `Bearer ${authToken}` })
                }
            };
            if (body) options.body = JSON.stringify(body);
            
            const response = await fetch(PROXY + encodeURIComponent(API + path), options);
            if (!response.ok) throw new Error("Connection Denied");
            return response.json();
        }

        async function initNewIdentity() {
            const btn = document.getElementById('gen-btn');
            const el = document.getElementById('email-addr');
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> BYPASSING...';
            el.innerText = "ROTATING NODES...";

            try {
                const domains = await secureRequest('/domains');
                const domain = domains['hydra:member'][0].domain;
                const user = `${Math.random().toString(36).substring(7)}@${domain}`;
                const pass = "Necxy999!";

                await secureRequest('/accounts', 'POST', { address: user, password: pass });
                const auth = await secureRequest('/token', 'POST', { address: user, password: pass });
                
                authToken = auth.token;
                activeEmail = user;
                el.innerText = activeEmail;

                // Save to History
                let history = JSON.parse(localStorage.getItem('ghost_history') || '[]');
                history.unshift({ email: activeEmail, token: authToken, time: new Date().toLocaleTimeString() });
                localStorage.setItem('ghost_history', JSON.stringify(history.slice(0, 10)));
                
                syncInbox();
            } catch (err) {
                el.innerText = "SERVER_RETRY...";
                setTimeout(initNewIdentity, 2000);
            } finally {
                btn.innerHTML = "GENERATE NODE";
            }
        }

        async function syncInbox() {
            if (!authToken) return;
            const icon = document.getElementById('sync-icon');
            icon.classList.add('fa-spin');
            try {
                const data = await secureRequest('/messages');
                const msgs = data['hydra:member'];
                document.getElementById('msg-count').innerText = `${msgs.length} MESSAGES`;
                renderInbox(msgs);
            } catch (e) { console.error("Sync Error"); }
            finally { setTimeout(() => icon.classList.remove('fa-spin'), 1000); }
        }

        function renderInbox(msgs) {
            const container = document.getElementById('inbox-container');
            if (msgs.length === 0) return;
            container.innerHTML = msgs.map(m => `
                <div onclick="readMail('${m.id}')" class="glass card-elite p-8 rounded-[40px] border-white/5 flex justify-between items-center cursor-pointer active:scale-95">
                    <div class="overflow-hidden pr-6">
                        <span class="text-[9px] font-black text-red-600 uppercase tracking-widest mb-1 block">${m.from.address}</span>
                        <h4 class="text-md font-bold text-white truncate uppercase italic tracking-tighter">${m.subject || 'Instagram OTP'}</h4>
                    </div>
                    <i class="fa-solid fa-chevron-right text-zinc-800"></i>
                </div>
            `).join('');
        }

        async function readMail(id) {
            try {
                const data = await secureRequest(`/messages/${id}`);
                document.getElementById('m-from').innerText = "SOURCE: " + data.from.address;
                document.getElementById('m-sub').innerText = data.subject || "SECURED_SIGNAL";
                document.getElementById('m-body').innerHTML = data.html || `<pre class="whitespace-pre-wrap">${data.text}</pre>`;
                document.getElementById('reader').classList.remove('hidden');
                document.getElementById('reader').classList.add('flex');
                document.body.style.overflow = 'hidden';
            } catch (e) { alert("Decryption Error"); }
        }

        function toggleHistory() {
            const panel = document.getElementById('history-panel');
            panel.classList.toggle('drawer-hide');
            if (!panel.classList.contains('drawer-hide')) {
                const list = document.getElementById('history-list');
                const history = JSON.parse(localStorage.getItem('ghost_history') || '[]');
                if (history.length === 0) {
                    list.innerHTML = `<p class="text-center text-zinc-800 font-bold uppercase text-[10px] mt-20">No Logs Found</p>`;
                    return;
                }
                list.innerHTML = history.map((h, i) => `
                    <div onclick="restoreSession(${i})" class="glass p-6 rounded-[30px] border-white/5 cursor-pointer hover:border-red-600/40 transition-all">
                        <p class="text-white font-bold text-xs truncate">${h.email}</p>
                        <p class="text-[8px] text-zinc-600 font-black mt-1 uppercase">${h.time} - RESTORE NODE</p>
                    </div>
                `).join('');
            }
        }

        function restoreSession(i) {
            const history = JSON.parse(localStorage.getItem('ghost_history'));
            const session = history[i];
            activeEmail = session.email;
            authToken = session.token;
            document.getElementById('email-addr').innerText = activeEmail;
            toggleHistory();
            syncInbox();
        }

        function clearHistory() {
            if (confirm("Purge all logs?")) {
                localStorage.removeItem('ghost_history');
                toggleHistory();
            }
        }

        function copyMail() {
            if(!activeEmail) return;
            navigator.clipboard.writeText(activeEmail);
            alert("Node Identity Copied!");
        }

        function closeReader() { document.getElementById('reader').classList.add('hidden'); document.body.style.overflow = 'auto'; }

        window.onload = initNewIdentity;
        setInterval(syncInbox, 15000);
    </script>
</body>
</html>
